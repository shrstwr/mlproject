<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #0d1117, #04050a);
            color: #c9d1d9;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            background: rgba(22, 27, 34, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 140, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #58a6ff;
        }
        .btn-primary {
            width: 100%;
            background: linear-gradient(90deg, #0d6efd, #1f6feb);
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1f6feb, #0d6efd);
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.5);
        }
        .nav-btn {
            margin-top: 15px;
            background: linear-gradient(90deg, #23272f, #161b22);
            border: none;
            color: #58a6ff;
            transition: 0.3s;
        }
        .nav-btn:hover {
            background: linear-gradient(90deg, #161b22, #23272f);
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Predictor</h1>
        <form action="/predictdata" method="post">
            <legend>Enter Details</legend>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected>Select Parent's Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option disabled selected>Select Preparation</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maths Score">
            </div>
        </form>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <a href="/" class="btn nav-btn">Back to Home</a>
    </div>
</body>
</html>
